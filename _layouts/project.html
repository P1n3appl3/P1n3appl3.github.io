---
layout: default
---

<h1>{{page.title}}</h1>
<p style="text-align:center;">{{page.description}}</p>
  {% if page.video %}
<video class="center" autoplay loop mute>
  <source src="/assets/{{ page.video }}" type="video/mp4" />
</video>
  {% else %}
{% picture {{ page.image }} alt="{{ page.title }}" %}
  {% endif %}
<div style="text-align:center;">
    <a href="https://github.com/{{ page.repo }}">View on Github</a>
</div>
{{content}}
